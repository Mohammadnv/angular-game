<div class="main-eria">
  <div class="game-container"></div>
  <div class="score-container">
    <div class="scorebord">
      <h2>امتیاز</h2>
      <p>{{score}}</p>
      <h2>خطا</h2>
      <p>{{mistake}}</p>
      <h2>سرعت بازی</h2>
      <p>{{speed.toFixed(0)}}</p>
    </div>
    <div class="buttons">
      <button (click)="startGame()" id="start-btn">شروع</button>
      <button (click)="endGame()" id="stop-btn">پایان</button>
    </div>
    
  </div>
</div>
